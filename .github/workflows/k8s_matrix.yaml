name: Kubernetes Compatibility Matrix
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
env:
  KUBECONFIG: /home/runner/.kube/config
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        k8s_version: [v1.22.17, v1.23.17, v1.24.12, v1.25.8, v1.26.3, v1.27.1]
        otp: [25.x]
        elixir: [1.14.x]
    steps:
      - uses: engineerd/setup-kind@v0.5.0
        id: kind
        with:
          version: v0.18.0
          image: kindest/node:${{ matrix.k8s_version }}
      - uses: actions/checkout@v3.5.2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}

      - name: Retrieve Build Cache
        uses: actions/cache@v3
        id: build-folder-cache
        with:
          path: _build
          key: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-build-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

      - name: Retrieve Mix Dependencies Cache
        uses: actions/cache@v3
        id: mix-cache
        with:
          path: deps
          key: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

      - run: mix local.rebar --force
      - run: mix local.hex --force
      - run: mix deps.get
      - run: mix compile --warnings-as-errors
      - run: TEST_WAIT_TIMEOUT=110 mix test --timeout 120000 --only integration --max-failures 1
